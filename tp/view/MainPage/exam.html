<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <title>考试页面</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .filter {
        margin-bottom: 20px;
      }

      .filter label {
        margin-right: 10px;
      }

      .no - exam {
        text-align: center;
        color: #999;
      }
    </style>
  </head>

  <body>
    <div class="filter">
      <label>筛选</label>
      <input type="radio" name="filter" value="all" checked />全部
      <input type="radio" name="filter" value="completed" />已完成
      <input type="radio" name="filter" value="incomplete" />未完成
    </div>
    <div class="no-exam">暂无考试</div>
  </body>
</html>
