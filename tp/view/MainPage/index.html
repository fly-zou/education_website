<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首页</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      h1 {
        text-align: center;
        padding: 20px;
        margin: 0;
      }

      .main-content {
        display: flex;
        flex: 1;
      }

      .left {
        width: 20%;
        background-color: #f4f4f4;
        padding: 20px;
      }

      .right {
        width: 80%;
        padding: 20px;
      }

      .right iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      ul#pages {
        list-style-type: none;
        padding: 0;
        height: 100%;
        overflow-y: auto;
      }

      ul#pages span {
        display: block;
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #ccc;
      }

      ul#pages span:hover {
        background-color: #ddd;
      }
    </style>
  </head>

  <body>
    <h1>欢迎{$user_name}</h1>
    <div class="main-content">
      <div class="left">
        <ul id="pages">
          {foreach $pages as $url => $name}
          <span value="{$url}">{$name}</span>
          {/foreach}
        </ul>
      </div>
      <div class="right">
        <iframe src="/home/AI">AI助手</iframe>
      </div>
    </div>
    <script>
      const pageSelector = document.getElementById("pages");
      const contentFrame = document.querySelector(".right iframe");
      pageSelector.addEventListener("click", (e) => {
        const url = e.target.getAttribute("value");
        if (url) {
          contentFrame.src = url;
        }
      });
    </script>
  </body>
</html>
