<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <title>章节页面</title>
    <style>
       body {
           font-family: Arial, sans-serif;
           margin: 20px;
       }

      .task-status {
           display: flex;
           align-items: center;
           margin-bottom: 10px;
       }

      .task-status span {
           margin-left: 5px;
       }

      .search-box {
           float: right;
           border: 1px solid #ccc;
           border-radius: 3px;
           padding: 5px;
       }

      .search-box input {
           border: none;
           outline: none;
       }

      .search-box button {
           background-color: transparent;
           border: none;
           cursor: pointer;
       }

      .catalog {
           margin-top: 20px;
       }

      .chapter {
           border: 1px solid #ccc;
           border-radius: 3px;
           margin-bottom: 10px;
           padding: 10px;
           cursor: pointer;
       }

      .section {
           list-style - type: none;
           padding: 0;
           margin-left: 20px;
       }

      .section li {
           margin-bottom: 5px;
           position: relative;
       }

      .section li::before {
           content: "";
           display: inline-block;
           width: 12px;
           height: 12px;
           border-radius: 50%;
           background-color: #FFA500;
           position: absolute;
           left: -20px;
           top: 5px;
       }

      .section li span {
           margin-left: 5px;
       }
    </style>
  </head>

  <body>
    <div class="task-status">
      <span style="color: #ffa500">●</span>
      <span>已完成任务点: 0/2</span>
    </div>
    <div class="search-box">
      <input type="text" placeholder="搜索" />
      <button><i class="fafa-search"></i></button>
    </div>
    <div class="catalog">
      <div class="chapter">
        <span>1</span>
        <span>绪论</span>
        <span class="arrow">&#9660;</span>
      </div>
      <ul class="section">
        <li><span>1.1</span><span>概念</span></li>
        <li><span>1.2</span><span>发展史</span></li>
      </ul>
    </div>
  </body>
</html>
