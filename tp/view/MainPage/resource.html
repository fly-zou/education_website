<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <title>资源页面</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .search-box {
        float: right;
        border: 1px solid #ccc;
        border-radius: 3px;
        padding: 5px;
      }

      .search-box input {
        border: none;
        outline: none;
      }

      .search-box button {
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      .resource-header {
        display: flex;
        justify-content: space - between;
        align-items: center;
        margin-bottom: 10px;
      }

      .resource-table {
        width: 100%;
        border-collapse: collapse;
      }

      .resource-table th,
      .resource-table td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }

      .resource-table th {
        background-color: #f4f4f4;
      }

      .folder {
        background-size: 16px;
        background-repeat: no - repeat;
        background-position: left center;
        padding-left: 20px;
      }

      .zip {
        background-image: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBmaWxsPSIjNjY2NjY2IiBkPSJNMTIgMTUuMDV2LTIuMjJsLTYuMzQzLTYuMzQ0TDUuMTMgMTJMMTIgMTYuODcxbDYuODYtNi44N0w2Ljk1OCA2Ljg3TDEyIDExLjkxVjkuMDVsNi4zNDMtNi4zNDQsMS40MTQgMS40MTQtNi4zNDMgNi4zNDR2Mi4yMmwtNi4zNDMgNi4zNDQsMS40MTQgMS40MTQsNi4zNDMtNi4zNDR6Ii8+PC9zdmc+");
        background-size: 16px;
        background-repeat: no - repeat;
        background-position: left center;
        padding-left: 20px;
      }

      .ppt {
        background-image: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBmaWxsPSIjNjY2NjY2IiBkPSJNMjAgOEw4IDJoMTJ2NnYtNnptLTIgNGg0djIuN2wtNC42IDMuMy00LjYtMyuzaC00VjFoNHY0eiIvPjwvc3ZnPg==");

        padding-left: 20px;
      }

  </head>

  <body>
    <div class="resource-header">
      <div>全部文件</div>
      <div>当前页共1个</div>
      <div class="search-box">
        <input type="text" placeholder="搜索" />
        <button><i class="fafa-search"></i></button>
      </div>
    </div>
    <table class="resource-table">
      <thead>
        <tr>
          <th><input type="checkbox" /></th>
          <th>文件名</th>
          <th>大小</th>
          <th>创建者</th>
          <th>创建日期</th>
        </tr>
      </thead>

        <tr class="folder">
